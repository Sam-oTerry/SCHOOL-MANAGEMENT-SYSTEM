<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title - User Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/users/[role].css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar will be generated by JavaScript -->
            <div id="sidebar-container"></div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Header will be generated by JavaScript -->
                <div id="header-container"></div>
                
                <!-- Page content goes here -->
                <div class="card">
                    <div class="card-header">
                        <h5>Page Content</h5>
                    </div>
                    <div class="card-body">
                        <p>This is where your page content goes.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Sidebar Toggle Button for Mobile -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/users/[role].js"></script>
    <script>
        // Configuration for this page
        const USER_ROLE = 'subject-teacher'; // Change this to the appropriate role
        const CURRENT_PAGE = 'dashboard.html'; // Change this to the current page
        const PAGE_TITLE = 'Dashboard'; // Change this to the page title
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Generate sidebar
            document.getElementById('sidebar-container').innerHTML = generateSidebar(USER_ROLE, CURRENT_PAGE);
            
            // Generate header
            document.getElementById('header-container').innerHTML = generateHeader(USER_ROLE, PAGE_TITLE);
            
            // Initialize page-specific functionality
            initializePage();
        });
        
        // Page-specific initialization
        function initializePage() {
            // Add your page-specific initialization code here
            console.log('Page initialized for', USER_ROLE);
        }
        
        // Mobile sidebar functions
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }
        
        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }
        
        // Close sidebar when clicking on a link (mobile)
        document.addEventListener('click', function(e) {
            if (e.target.closest('.sidebar .nav-link')) {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
