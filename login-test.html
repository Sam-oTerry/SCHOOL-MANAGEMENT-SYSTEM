<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 2px rgba(44, 62, 80, 0.2);
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .log-entry.success {
            color: #28a745;
        }
        
        .log-entry.error {
            color: #dc3545;
        }
        
        .log-entry.info {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Firebase Login Test</h1>
            <p>Test Firebase authentication</p>
        </div>
        
        <div class="content">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn">üîê Test Login</button>
            </form>
            
            <div id="status" class="status info" style="display: none;"></div>
            <div id="log" class="log" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        // Import Firebase services
        import { authService } from './assets/js/auth-service.js';
        import { dbService } from './assets/js/database-service.js';
        
        // Make services globally available
        window.authService = authService;
        window.dbService = dbService;
        
        console.log('üî• Firebase services initialized');
        console.log('‚úÖ Auth Service:', authService);
        console.log('‚úÖ Database Service:', dbService);
    </script>
    
    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function addLogEntry(message, type = 'info') {
            const log = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
            log.style.display = 'block';
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            try {
                showStatus('Testing Firebase authentication...', 'info');
                addLogEntry('üîê Attempting Firebase authentication...', 'info');
                addLogEntry(`üìß Email: ${email}`, 'info');
                
                if (!window.authService) {
                    throw new Error('Firebase Auth Service not loaded');
                }
                
                const result = await window.authService.signIn(email, password);
                
                if (result.success) {
                    addLogEntry('‚úÖ Firebase authentication successful!', 'success');
                    
                    const userRole = window.authService.getUserRole();
                    addLogEntry(`üë§ User Role: ${userRole || 'None'}`, 'info');
                    
                    showStatus('‚úÖ Login successful!', 'success');
                } else {
                    addLogEntry(`‚ùå Firebase authentication failed: ${result.error}`, 'error');
                    showStatus(`‚ùå Login failed: ${result.error}`, 'error');
                }
                
            } catch (error) {
                addLogEntry(`‚ùå Login error: ${error.message}`, 'error');
                showStatus(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            testLogin();
        });
        
        // Check if Firebase services are loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (window.authService && window.dbService) {
                    addLogEntry('‚úÖ Firebase services loaded successfully', 'success');
                } else {
                    addLogEntry('‚ùå Firebase services not loaded', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
